{% extends "base.html" %}

{% block title %}Log-in{% endblock  %}

{% block content %}
<h1> Log-in </h1>
<p> Done have an account yet ? create a  <a href=  {% url "register" %}> new account </a>.
<p> Please use bleow form to login in to account </p> 
<form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Log in"></p>
</form>
<p><a href={% url "password_reset" %}>Forget your password ? </a></p>
{% endblock  %}
